name: Build OpenWrt AMLogic
on:
  workflow_dispatch:
    inputs:
      board_version:
        description: "Choose board version"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - s905d
          - s905w
          - s905w-x96-mini
          - s905x
          - s905x-b860h
          - s905x-nexbox-a95x
          - s905x2
          - s905x3
          - s912
          - nanopi-r5c
          - nanopi-r5s
          - orangepi-5-plus
      kernel_version:
        description: "Choose kernel version"
        required: true
        default: "5.15"
        type: choice
        options:
          - 5.4
          - 5.10
          - 5.15
          - 6.1

jobs:
  download:
    name: Download Rootfs
    runs-on: ubuntu-latest
    steps:
      - name: Download Rootfs
        run: |
          pip install gdown
          gdown https://drive.google.com/uc?id=19tQlIYA437ylY1IUaE54s6N8cAqhcgoe
          ROOTFS_PATH=$(find ./ -name "*rootfs.tar.gz")
          echo "ROOTFS_PATH=$ROOTFS_PATH" >> $GITHUB_ENV
          
      - name: Upload Rootfs
        uses: actions/upload-artifact@v3
        with:
          name: amlogic-rootfs
          path: |
            ${{ env.ROOTFS_PATH }}

  set_matrix:
    name: Set Board Version
    runs-on: ubuntu-latest
    outputs:
      board_versions: ${{ steps.set_board_versions.outputs.board_versions }}
    steps:
      - name: Set board versions
        id: set_board_versions
        run: |
          if [ "${{ github.event.inputs.board_version }}" == "all" ]; then
            echo "::set-output name=board_versions::s905d,s905w,s905w-x96-mini,s905x,s905x-b860h,s905x-nexbox-a95x,s905x2,s905x3,s912,nanopi-r5c,nanopi-r5s,orangepi-5-plus"
          else
            echo "::set-output name=board_versions::${{ github.event.inputs.board_version }}"
          fi

  build:
    name: Compile Image
    runs-on: ubuntu-22.04
    needs: [set_matrix]
    strategy:
      matrix:
        board_version: ${{ fromJson(needs.set_matrix.outputs.board_versions) }}
    steps:
      - name: Clone Amlogic Builder
        run: |
          if [ -d "amlogic-s9xxx-openwrt" ]; then
            rm -rf amlogic-s9xxx-openwrt
          fi
          
          git clone --depth 1 https://github.com/maizil41/amlogic-s9xxx-openwrt.git
          cd amlogic-s9xxx-openwrt
          mkdir -p openwrt-armvirt
    
      - name: Download Rootfs
        uses: actions/download-artifact@v3
        with:
          name: amlogic-rootfs
          path: ./amlogic-s9xxx-openwrt/openwrt-armvirt/
          
      - name: Build Firmware ${{ matrix.board_version }}
        run: |
          cd amlogic-s9xxx-openwrt
          sudo ./remake -b ${{ matrix.board_version }} -k ${{ github.event.inputs.kernel_version }} -s 1024

      - name: Find Firmware
        run: |
          FILE_PATH=$(find ./amlogic-s9xxx-openwrt/openwrt/out/ -name "*.img.gz")
          echo "FILE_PATH=$FILE_PATH" >> $GITHUB_ENV
          echo -e "FILE_PATH path: $FILE_PATH"
          
      - name: Upload Firmware
        uses: actions/upload-artifact@v3
        with:
          name: amlogic-firmware
          path: |
            ${{ env.FILE_PATH }}
            
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Set up date
        id: set_date
        run: |
          export TZ='Asia/Jakarta'
          echo "date_time=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          
      - name: Download Firmware
        uses: actions/download-artifact@v3
        with:
          name: amlogic-firmware
          path: ./artifacts/
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        with:
          name: Mutiara-Wrt_23.05.5
          tag_name: v23.05.5_k${{ github.event.inputs.kernel_version }}
          draft: false
          prerelease: false
          files: |
                ./artifacts/*.img.gz
          body: |
            ### Mutiara-Wrt Information
            * Default IP: 192.168.1.1
            * Default username: root
            * Default password: mutiara
            * Default WIFI name: Mutiara-Wrt
            * Default WIFI password: 12345678
            * Release date: ${{ env.date_time }}
            
            ### Tools Installed
            * Radius Monitor
            * OpenClash v0.46.046-beta
            * WhatsApp Bot
            * and others
