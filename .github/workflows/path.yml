name: Download Image Builder

on:
  workflow_dispatch:

jobs:
  make_rootfs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Download Image Builder
      run: |
        wget https://downloads.openwrt.org/releases/23.05.5/targets/armsr/armv8/openwrt-imagebuilder-23.05.5-armsr-armv8.Linux-x86_64.tar.xz > /dev/null 2>&1
        
    - name: Extract Image Builder
      run:
        echo -e "Make Directory Builder"; mkdir -p Builder;
        echo -e "Extract Image Builder"; tar -xf openwrt-imagebuilder-23.05.5-armsr-armv8.Linux-x86_64.tar.gz -C Builder --strip-components=1;
        echo -e "Remove Compressed File"; rm -rf  openwrt-imagebuilder-23.05.5-armsr-armv8.Linux-x86_64.tar.gz;

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "initial commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
